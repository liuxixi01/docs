<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mr.Liu</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 网页样式  可以在这里选其他的themes的css  https://www.bootcdn.cn/docsify/-->
  <link href="static/css/vue.min.css" rel="stylesheet">
  <!-- <link href="css/sidebar.min.css" rel="stylesheet"> -->
  <link href="static/css/sidebar-folder.min.css" rel="stylesheet">

  <!-- <link rel="stylesheet" href="_prism-themes/prism-one-dark.css"> -->
</head>

<style>

:root{
  --file_active_color: #f66;
}

/* 选中态的大纲核弹图标为橙色 */
ul.app-sub-sidebar > li.open.file.active{
  color: var(--file_active_color);
}

ul.app-sub-sidebar > li.file.active{
  color: var(--file_active_color);
}

.sidebar .sidebar-nav{
  padding-left: 4px;
}



</style>

<body>
 <nav>
      <a href="https://liuxixi01.github.io/">Mr.Liu</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Mr.Liu',
      repo: 'https://liuxixi01.github.io/',
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      loadSidebar: true,
      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: true,
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      coverpage: true,
      // 最大支持渲染的标题层级
      maxLevel: 5,
      // 自定义侧边栏后默认不会再生成目录，设置目录的展开的最大层级（建议配置为2-4）
      subMaxLevel: 4,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      // 折叠侧边栏
      sidebarDisplayLevel: 4,
      /*搜索相关设置*/
      search: {
          maxAge: 86400000,// 过期时间，单位毫秒，默认一天
          paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
          placeholder: '搜索',              
          // 支持本地化
          placeholder: {
              '/zh-cn/': '搜索',
              '/': 'Type to search'
          },
          noData: '找不到结果',
          depth: 4,
          hideOtherSidebarContent: false,
          namespace: 'Docsify-Guide',
        },
      copyCode: {
        buttonText : '复制代码',
        errorText  : 'Error',
        successText: '复制成功'
      }
    } 
  </script>
  <!-- Docsify v4 -->
  <script src="./static/js/docsify.min.js"></script>
  <script src="./static/js/zoom-image.min.js"></script>
  <script src="./static/js/search.min.js"></script>
  <script src="./static/js/docsify-copy-code.min.js"></script>
  <script src="./static/js/docsify-sidebar-collapse.min.js"></script>

  <!-- 如下为代码高亮的js  到如下地址，修改路径，下载js到本地，然后再引入即可。https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js -->
  <script src="./static/js/prism-python.min.js"></script>
  <script src="./static/js/prism-bash.min.js"></script>



</body>
</html>
